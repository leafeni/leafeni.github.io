<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leafeni Projects</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
    }
    h1 { margin: 0; }
    .projects {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.5rem;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.15s ease;
    }
    .card:hover { transform: translateY(-4px); }
    a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leafeni Projects</h1>
    <p>The main page of my projects</p>
  </header>

  <div class="projects">
    <div class="card">
      <a href="https://leafeni.github.io/yellowrca.html/">YellowRCA</a>
    </div>
    <div class="card">
      <a href="https://leafeni.github.io/index.html">GitBudgie</a>
    </div>
  </div>
</body>
</html>
